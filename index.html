<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <table>
        <tr>
            <td>
                <h4>Setup</h4>
                <form>
                    <input type="radio" name="premier_setup" id="ps" value=99.99 checked>Premier Setup
                    <label>$99</label>
                    <br>
                </form>
            </td>
            <td>
                <h4>Virus Shield+</h4>
                <form>
                    <input type="radio" name="virus_shield" id="vs_1" value=99.99>1 year
                    <label>$99</label>
                    <br>
                    <input type="radio" name="virus_shield" id="vs_2" value=159.99>2 year
                    <label>$159</label>
                    <br>
                </form>
            </td>
            <td>
                <h4>SquareTrade</h4>
                <form>
                    <p>&lt; $300:</p>
                    <input type="radio" name="squaretrade" id="less_2_basic" value=69.99>2 year Basic
                    <label>$69</label>
                    <br>
                    <input type="radio" name="squaretrade" id="less_2_acc" value=99.99>2 year Accidental
                    <label>$99</label>
                    <br>
                    <p>&gt; $300:</p>
                    <input type="radio" name="squaretrade" id="more_2_basic" value=99.99>2 year Basic
                    <label>$99</label>
                    <br>
                    <input type="radio" name="squaretrade" id="more_2_acc" value=199.99>2 year Accidental
                    <label>$199</label>
                    <br>
                    <input type="radio" name="squaretrade" id="more_4_basic" value=199.99>4 year Basic
                    <label>$199</label>
                    <br>
                    <input type="radio" name="squaretrade" id="more_4_acc" value=299.99>4 year Accidental
                    <label>$299</label>
                    <br>
                </form>
            </td>
        </tr>
    </table>

    <div id="holder">
        <button type="button" onclick="calculateTotal()">Calculate Total</button>
        <br>
        <p id="total"></p>
        <p id="discount"></p>
        <p id="final"></p>
    </div>
</body>
</html>
